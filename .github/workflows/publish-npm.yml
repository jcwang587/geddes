name: publish npm

on:
  workflow_dispatch:
    inputs:
      publishToNPM:
        description: "Publish to npm?"
        required: true
        default: "no"

permissions:
  contents: write
  id-token: write

jobs:
  build-bindings:
    runs-on: ${{ matrix.host }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - host: windows-latest
            target: x86_64-pc-windows-msvc
            build: npm run build -- --target x86_64-pc-windows-msvc
          - host: windows-latest
            target: i686-pc-windows-msvc
            build: npm run build -- --target i686-pc-windows-msvc
          - host: windows-latest
            target: aarch64-pc-windows-msvc
            build: npm run build -- --target aarch64-pc-windows-msvc
          - host: macos-latest
            target: x86_64-apple-darwin
            build: npm run build -- --target x86_64-apple-darwin
          - host: macos-latest
            target: aarch64-apple-darwin
            build: npm run build -- --target aarch64-apple-darwin
          - host: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            build: npm run build -- --target x86_64-unknown-linux-gnu --use-napi-cross
          - host: ubuntu-latest
            target: x86_64-unknown-linux-musl
            build: npm run build -- --target x86_64-unknown-linux-musl -x
          - host: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            build: npm run build -- --target aarch64-unknown-linux-gnu --use-napi-cross
          - host: ubuntu-latest
            target: aarch64-unknown-linux-musl
            build: npm run build -- --target aarch64-unknown-linux-musl -x
          - host: ubuntu-latest
            target: armv7-unknown-linux-gnueabihf
            build: npm run build -- --target armv7-unknown-linux-gnueabihf --use-napi-cross

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: "24"
          cache: "npm"
          cache-dependency-path: node/package-lock.json

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Setup Zig
        if: ${{ contains(matrix.target, 'musl') }}
        uses: mlugg/setup-zig@v2
        with:
          version: 0.14.1

      - name: Install cargo-zigbuild
        if: ${{ contains(matrix.target, 'musl') }}
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-zigbuild

      - name: Install Node dependencies
        working-directory: node
        run: npm ci

      - name: Build native binding
        working-directory: node
        run: ${{ matrix.build }}

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: bindings-${{ matrix.target }}
          path: node/geddes.*.node
          if-no-files-found: error

  publish:
    runs-on: ubuntu-latest
    needs: build-bindings
    if: inputs.publishToNPM == 'yes'
    permissions:
      contents: write
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: "24"
          cache: "npm"
          cache-dependency-path: node/package-lock.json
          registry-url: "https://registry.npmjs.org"

      - name: Upgrade npm for trusted publishing
        run: npm install -g npm@^11.10.0

      - name: Install Node dependencies
        working-directory: node
        run: npm ci

      - name: Create npm target directories
        working-directory: node
        run: npx napi create-npm-dirs

      - name: Download all native artifacts
        uses: actions/download-artifact@v7
        with:
          pattern: bindings-*
          path: node/artifacts
          merge-multiple: true

      - name: Move artifacts into npm package dirs
        working-directory: node
        run: npx napi artifacts --output-dir artifacts

      - name: Dry-run prepublish
        working-directory: node
        run: npx napi prepublish -t npm --dry-run

      - name: Prepublish native packages
        working-directory: node
        run: npx napi prepublish -t npm

      - name: Publish JS package
        working-directory: node
        run: npm publish --provenance --access public
